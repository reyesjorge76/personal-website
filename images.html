    <!-- Gallery Header -->
    <div class="gallery-header text-center">
      <h1>üì∏ Visit the Gallery üèÅ</h1>
      <p>
        Check out the latest action from car meets, biker rallies, and epic taco
        nights!
      </p>
    </div>

    <!-- Gallery Section -->
    <div class="container">
      <div class="gallery-container">
        <div class="gallery-item pt-2">
          <img
            class="img-fluid"
            src="./Images/bike-rally.jpg"
            alt="Event 1"
            onclick="openLightbox(this.src)"
          />
        </div>
        <div class="gallery-item py-2">
          <img
            class="img-fluid"
            src="./Images/muscle-car.webp"
            alt="Event 2"
            onclick="openLightbox(this.src)"
          />
        </div>
        <div class="gallery-item py-2">
          <img
            class="img-fluid"
            src="./Images/taco-fest.jpg"
            alt="Random Pic 1"
            onclick="openLightbox(this.src)"
          />
        </div>
        <div class="gallery-item py-2">
          <img
            class="img-fluid"
            src="./Images/muscle-car.webp"
            alt="Random Pic 2"
            onclick="openLightbox(this.src)"
          />
        </div>
      </div>
    </div>

    <!-- Lightbox Modal -->
    <div class="lightbox" id="lightbox">
      <img id="lightbox-img" src="" alt="Large View" />
      <button class="btn btn-danger" onclick="closeLightbox()">Close</button>
    </div>

    <footer class="text-center py-2">
      <p>&copy; 2025 Piston & Chrome | Capturing moments on the road!</p>
    </footer>

    <script>
      function openLightbox(src) {
        document.getElementById("lightbox-img").src = src;
        document.getElementById("lightbox").classList.add("active");
      }
      function closeLightbox() {
        document.getElementById("lightbox").classList.remove("active");
      }
    </script>
    <script
