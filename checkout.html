<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Checkout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="container bg-dark text-white">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img
            src="./Images/piston x.jpg"
            alt="Piston & Chrome Logo"
            width="100"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="menu.html">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="cart.html">Cart</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="checkout.html">Checkout</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cart.html">
                ðŸ›’ Cart <span id="cart-count">(0)</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <h1>Checkout</h1>
      <ul id="cart-items"></ul>
      <p id="cart-total"><strong>Total: $0.00</strong></p>

      <label for="customer-name">Your Name:</label>
      <input type="text" id="customer-name" class="form-control" required />

      <label for="customer-email">Email:</label>
      <input type="email" id="customer-email" class="form-control" required />

      <label for="customer-payment">Payment Method:</label>
      <select id="customer-payment" class="form-control">
        <option>Credit Card</option>
        <option>PayPal</option>
      </select>

      <button class="btn btn-success mt-3" onclick="processOrder()">
        Place Order
      </button>
    </div>

    <script>
      function processOrder() {
        alert("Order placed! You'll receive an email confirmation soon.");
        if (typeof cart !== "undefined") {
          cart = [];
        }
        if (typeof updateCart === "function") {
          updateCart();
        }
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
    <script src="cart.js"></script>
  </body>
</html>
