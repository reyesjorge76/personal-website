<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="./Images/logo.png" alt="Piston & Chrome Logo" width="100" />
          Piston & Chrome
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="menu.html">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="events.html">Events</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="order.html">Place an Order</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Order Page Header -->
    <div class="order-header">
      <h1>üåÆ Place Your Order üèÅ</h1>
      <p>Customize your tacos and fuel up with Piston & Chrome!</p>
    </div>

    <div class="container">
      <div class="order-container">
        <h2>üõí Build Your Order</h2>
        <form>
          <!-- Taco Selection -->
          <label for="taco">Choose Your Taco:</label>
          <select id="taco" class="form-control" required>
            <option value="Turbo Taco">Turbo Taco - $3.99</option>
            <option value="Chrome Queso Taco">Chrome Queso Taco - $3.49</option>
            <option value="Fuel-Up Taco">Fuel-Up Taco - $4.49</option>
            <option value="Nitro Taco">Nitro Taco - $4.99</option>
          </select>

          <!-- Quantity Selection -->
          <label for="quantity">Quantity:</label>
          <input
            type="number"
            id="quantity"
            class="form-control"
            min="1"
            max="10"
            value="1"
            required
          />

          <!-- Special Requests -->
          <label for="requests">Special Requests (Optional):</label>
          <textarea
            id="requests"
            class="form-control"
            rows="3"
            placeholder="Extra cheese, no onions, etc."
          ></textarea>

          <!-- Customer Info -->
          <label for="name">Your Name:</label>
          <input type="text" id="name" class="form-control" required />

          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" class="form-control" required />

          <!-- Submit Order -->
          <button type="submit" class="btn btn-submit w-100 mt-3">
            Submit Order
          </button>
        </form>
      </div>
    </div>

    <footer class="text-center py-4">
      <p>&copy; 2025 Piston & Chrome | Powered by tacos & speed!</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
